<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="shop.html">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name"  idrequired="" id="inputName">
					<input type="email" name="email" placeholder="Email" required="" id="inputEmailSign">
					<input type="password" name="pswd" placeholder="Password" required="" id="inputPasswordSign">
					<button id="btnSignUp" >Sign up</button>
				</form>
			</div>
			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="" id="inputEmailLog">
					<input type="password" name="pswd" placeholder="Password" required="" id="inputPasswordLog">
					<button id="btnLogIn" >Login</button>
				</form>
			</div>
           
	</div>
    <script src="log-sign.js"></script>
	
</body>
</html>
